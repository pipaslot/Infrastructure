<div id="app">
    {{ message }}
    <div v-for="role in roles">
        {{role.Id}}, {{role.Name}} - {{role.Description}}
    </div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            roles: [],
            message: 'Hello Vue!'
        }
    });
    $.getJSON("/{{routePrefix}}/json/roles.json",
        function(response) {
            app.roles = response;
        });

</script>
